<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <h1>Schedule Generator</h1>
  
  <form id="eventForm">
    <label for="datetime">Date and Time:</label>
    <div id="datetimePickerContainer"></div><br>

    <label for="description">Description:</label>
    <input type="text" id="description" required><br>

    <label for="link">Link (optional):</label>
    <input type="url" id="link"><br>
    
    <label id="relativeTimeLabel" class="custom-checkbox">
      <input type="checkbox" id="relativeTime">
      <span class="checkbox-mark"></span>
      Show Relative Time
    </label><br>

    <button type="submit">Add Event</button>
  </form>

  <h2>Generated Schedule</h2>
  <button id="copyButton" class="nice-button"><span class="material-icons">content_copy</span></button>
  <div id="outputContainer">
    <code id="output"></code>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
